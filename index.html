<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simon Says JS</h1>
  <h2>Press any key to start the game</h2>
  <h3 id="high-score">High Score: 0</h3>

  <div class="btn-container">
    <div class="line-one">
      <div id="red" class="btn red" type="button"></div>
      <div id="yellow" class="btn yellow" type="button"></div>
    </div>
    <div class="line-two">
      <div id="green" class="btn green" type="button"></div>
      <div id="purple" class="btn purple" type="button"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
